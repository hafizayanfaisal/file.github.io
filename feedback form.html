        <div class="container" id="ali">
            
                    <div class="row mt-4" >
            <div class="colcol-lg-2 col-md-2 col-sm-12"></div>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <form id="myForm" onsubmit="return validateForm()">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <br>
                
                    <label for="fatherName" class="form-label">Enter your father's name</label>
                    <input type="text" class="form-control" id="fatherName" placeholder="Enter your father's name" required>
                    <br>
                
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <br>
                
                    <label for="password" class="form-label">Enter your password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <br>
                
                    <label for="feedback" class="form-label">Enter your feedback</label>
                    <textarea class="form-control" id="feedback" placeholder="Enter your feedback" required></textarea>
                    <br>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
                <script>
                    function validateForm() {
                        // Get the form values
                        var name = document.getElementById('name').value;
                        var fatherName = document.getElementById('fatherName').value;
                        var email = document.getElementById('email').value;
                        var password = document.getElementById('password').value;
                        var feedback = document.getElementById('feedback').value;
                
                        // Regular expressions for validation
                        var namePattern = /^[A-Za-z ]+$/; // Only letters and spaces allowed for name
                
                        // Name validation: check if it contains only letters and spaces
                        if (name === "") {
                            alert("Name must be filled out.");
                            return false;
                        } else if (!name.match(namePattern)) {
                            alert("Name must contain only letters and spaces.");
                            return false;
                        }
                
                        // Father's name validation: ensure it's not empty
                        if (fatherName === "") {
                            alert("Father's name must be filled out.");
                            return false;
                        }
                
                        // Email validation: ensure the email is in the correct format
                        if (email === "") {
                            alert("Email must be filled out.");
                            return false;
                        } else if (!email.match(emailPattern)) {
                            alert("Please enter a valid email address.");
                            return false;
                        }
                
                        // Password validation: check if password has at least 6 characters
                        if (password === "") {
                            alert("Password must be filled out.");
                            return false;
                        } else if (password.length < 6) {
                            alert("Password must be at least 6 characters long.");
                            return false;
                        }
                
                        // Feedback validation: ensure feedback is not empty
                        if (feedback === "") {
                            alert("Feedback must be filled out.");
                            return false;
                        }
                
                        // If all fields are valid, allow form submission
                        alert("Form submitted successfully!");
                        return true;
                    }
                </script>
